function linie(leben)
{
ct.beginPath();
switch(leben) 
{
case 0: {ct.moveTo(150,140);ct.lineTo(125,155);
ct.font = "italic 30pt Arial";
ct.strokeText("GAME OVER", 20, 150);
ausbstTbl();}
case 1: {ct.moveTo(150,140);ct.lineTo(175,155);}
case 2: {ct.moveTo(150,180);ct.lineTo(170,220);}
case 3: {ct.moveTo(150,180);ct.lineTo(130,220);}
case 4: {ct.lineTo(150,180);}
case 5: {ct.arc(150,120,15,1.57,3*Math.PI);}
case 6: {ct.moveTo(150,50);ct.lineTo(150,105);}
case 7: {ct.moveTo(25,50);ct.lineTo(150,50);}
case 8: {ct.moveTo(25,250);ct.lineTo(25,50);}
}
ct.stroke();
}

<script type="text/javascript">

var lives = 9;
var suchwort = new Array();
var index=0;
var tierliste,pflanzenliste,obstliste,liste;
var wort;
 
function tiere()
{
	tierliste=["KATZE","MAUS","PFERD","AFFE","HUND","KUH","ZIEGE","ELEFANT"];
	k=Math.round((Math.random() * (tierliste.length-1)));
	wort=tierliste[k];
	tabellen(wort);
}

function pflanzen()
{
	pflanzenliste=["ROSE","TULPEN","ORCHIDEE","JASMIN","KAMELIE","NELKE","LÄRCHE","MINZE", "PFINGSTROSE","SANDDORN","STIEFMÜTTERCHEN","ZIERAPFEL"];
	k=Math.round((Math.random() * (pflanzenliste.length-1)));
	wort=pflanzenliste[k];
	tabellen(wort);
}

function obst()
{
	obstliste=["APFEL","ANANAS","KARTOFFEL","KAROTTE","BIRNE","WASSERMELONE","TOMATE","GURKE"];
	k=Math.round((Math.random() * (obstliste.length-1)));
	wort=obstliste[k];
	tabellen(wort);
}

function others()
{
	liste=["BUCH","AUTO","SCHULE","STRAßE","HAUS","WALD","SCHNEEFLOCKE","HIMMEL","BERG","WASSER","WOLKE"];
	k=Math.round((Math.random() * (liste.length-1)));
	wort=liste[k];
	tabellen(wort);
}

function zufallWort()
{
    tierliste=["KATZE","MAUS","PFERD","AFFE","HUND","KUH","ZIEGE","ELEFANT"];
    pflanzenliste=["ROSE","TULPEN","ORCHIDEE","JASMIN","KAMELIE","NELKE","LÄRCHE","MINZE", "PFINGSTROSE","SANDDORN","STIEFMÜTTERCHEN","ZIERAPFEL"];
    obstliste=["APFEL","ANANAS","KARTOFFEL","KAROTTE","BIRNE","WASSERMELONE","TOMATE","GURKE"];
    liste=["BUCH","AUTO","SCHULE","STRAßE","HAUS","WALD","SCHNEEFLOCKE","HIMMEL","BERG","WASSER","WOLKE"];
    var zufall = liste.concat(tierliste,pflanzenliste, obstliste);
    k=Math.round((Math.random() * (zufall.length-1)));
	wort=zufall[k];
	return wort;

}

function bstTbl()
{
var buchstabenTabelle = "ABCDEFGHIJKLMNOPQRSTUVWXYZÄÖÜß";
	for (var i = 0; i < buchstabenTabelle.length; i++) {
		
        document.getElementById(buchstabenTabelle[i]).disabled = false;
         
    }
}
function ausbstTbl()
{
var buchstabenTabelle = "ABCDEFGHIJKLMNOPQRSTUVWXYZÄÖÜß";
	for (var i = 0; i < buchstabenTabelle.length; i++) {
		
        document.getElementById(buchstabenTabelle[i]).disabled = true;
         
    }
}



function tabellen(word)	
{
	if(word == null) {word = zufallWort(); }
    bstTbl();
      
	lives = 9;
	index=0;
	ct.clearRect(0, 0, idCanvas.width, idCanvas.height);
	suchwort = new Array(word.length);
	var tabelle = '<table> <tr>';
	document.getElementById('leben').innerHTML = "Leben: " + lives;
	for(var j=0;j<word.length;j++) 
	{
	suchwort[j] = word[j];
	tabelle += '<td id= "buchstabe' +j+'">_</td>';	
	}
	tabelle += '</tr> </table>';
		document.getElementById('ausgabe').innerHTML = tabelle;
}

function hinzufuegen(zeichen) 
{
   
    var enthalten=false;
			
	for (var i = 0; i < suchwort.length; i++) {
		if (suchwort[i]==zeichen) {
			enthalten = true;
            document.getElementById('buchstabe' + i).innerHTML = zeichen;
                
			index++;
		}
    }
     document.getElementById(zeichen).disabled = true;
		if (!enthalten)
		{
		lives--;
		linie(lives);
		}
		
        if (lives == 0) { document.getElementById('ausgabe').innerHTML = ""; document.getElementById('leben').innerHTML = ""; 	}
		else { document.getElementById('leben').innerHTML = "Leben: " + lives; }
		
		
        if (index == suchwort.length) { 
		alert('Sie haben gewonnen!');  
		for (i = 0; i < suchwort.length; i++) document.getElementById('buchstabe' + i).innerHTML = suchwort[i]; 
        ausbstTbl();
		document.getElementById('leben').innerHTML = ""; 
		
		}
       
     
}
	window.onload = tabellen(zufallWort());
